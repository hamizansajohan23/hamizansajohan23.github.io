<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Scrollable Item List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            background-color: red;
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }

        /* Fix the height of #section-list (col-8) */
        #section-list {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Ensure card takes full height of #section-list */
        .card {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        /* Set a fixed height for the input row */
        .input-container {
            flex-shrink: 0;
            padding-bottom: 10px;
        }

        /* Make only #item-list scrollable */
        #item-list {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
            max-height: calc(100vh - 300px); /* Adjust based on header height */
            border: 1px solid blue;
            padding: 10px;
            background-color: white;
        }

        .item {
            background-color: white;
            height: 150px;
        }
    </style>
</head>
<body>
    <div id="box" class="container">
        <div class="row">
            <div id="section-list" class="col-8"><!--- d-flex flex-column style: height: 100%;--->
                <div class="card"><!--- d-flex flex-column flex-grow-1--->
                    <div class="card-body d-flex flex-column">
                        <!-- Input Field -->
                        <div class="row input-container">
                            <div class="col-5">
                                <input type="text" class="form-control" value="TEST">
                            </div>
                        </div>
                        <!-- Scrollable Item List -->
                        <div id="item-list"><!--d-flex flex-column flex-grow-1 overflow-->
                            <div class="row">
                                <!-- Repeating Items -->
                                <div class="col-sm-4 mt-3">
                                    <div class="item card"></div>
                                </div>
                                <div class="col-sm-4 mt-3">
                                    <div class="item card"></div>
                                </div>
                                <div class="col-sm-4 mt-3">
                                    <div class="item card"></div>
                                </div>
                                <div class="col-sm-4 mt-3">
                                    <div class="item card"></div>
                                </div>
                                <div class="col-sm-4 mt-3">
                                    <div class="item card"></div>
                                </div>
                                <div class="col-sm-4 mt-3">
                                    <div class="item card">RED TEST</div>
                                </div>
                                <div class="col-sm-4 mt-3">
                                    <div class="item card"></div>
                                </div>
                                <div class="col-sm-4 mt-3">
                                    <div class="item card"></div>
                                </div>
                                <div class="col-sm-4 mt-3">
                                    <div class="item card"></div>
                                </div>
                                <div class="col-sm-4 mt-3">
                                    <div class="item card"></div>
                                </div>
                                <div class="col-sm-4 mt-3">
                                    <div class="item card"></div>
                                </div>
                                <div class="col-sm-4 mt-3">
                                    <div class="item card"></div>
                                </div>
                                <!-- End of Repeating Items -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
